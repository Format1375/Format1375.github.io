<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CHAT - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .chat-height { height: calc(100vh - 140px); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden">
    <div id="app" class="max-w-md mx-auto h-full bg-white shadow-2xl flex flex-col relative">
        
        <!-- 로딩 레이어 -->
        <div id="loading" class="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- 1. 인증 화면 -->
        <div id="auth-screen" class="hidden flex-1 flex flex-col p-8 justify-center">
            <div class="flex flex-col items-center mb-10">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white shadow-xl mb-6">
                    <i data-lucide="message-circle" class="w-10 h-10"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-bold text-slate-900 mb-2">반가워요!</h2>
                <p id="auth-subtitle" class="text-slate-500">계정에 로그인하여 시작하세요</p>
            </div>
            
            <div class="space-y-3">
                <div id="name-field" class="hidden relative">
                    <i data-lucide="user" class="absolute left-4 top-4 w-5 h-5 text-slate-400"></i>
                    <input id="auth-name" type="text" placeholder="닉네임" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-4 w-5 h-5 text-slate-400"></i>
                    <input id="auth-email" type="email" placeholder="이메일" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-4 w-5 h-5 text-slate-400"></i>
                    <input id="auth-pw" type="password" placeholder="비밀번호" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <p id="auth-error" class="text-red-500 text-xs hidden px-2"></p>
                
                <button id="btn-submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg active:scale-95">로그인</button>
                <button id="btn-anon" class="w-full py-4 text-slate-500 font-semibold text-sm">비회원으로 시작하기</button>
            </div>
            
            <div class="mt-10 text-center">
                <button id="btn-toggle" class="text-slate-500 text-sm">계정이 없으신가요? <span class="text-indigo-600 font-bold ml-1">가입하기</span></button>
            </div>
        </div>

        <!-- 2. 메인 채팅 화면 -->
        <div id="chat-screen" class="hidden flex flex-col h-full">
            <header class="h-16 border-b flex items-center justify-between px-6 bg-white shrink-0">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-1.5 rounded-lg text-white shadow-sm"><i data-lucide="zap" class="w-5 h-5"></i></div>
                    <span class="font-extrabold text-slate-800 tracking-tight">MY CHAT</span>
                </div>
                <div class="flex items-center gap-1">
                    <!-- 어드민 전용 메뉴 버튼 -->
                    <button id="btn-admin-panel" class="hidden p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="유저 관리">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </button>
                    <button id="btn-admin-trash" class="hidden p-2 text-red-500 hover:bg-red-50 rounded-xl transition-all" title="전체 삭제">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                    <button id="btn-logout" class="p-2 text-slate-400 hover:text-red-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 hide-scroll chat-height">
                <!-- 메시지 로드 -->
            </div>

            <footer class="p-4 bg-white border-t shrink-0">
                <form id="chat-form" class="flex gap-2">
                    <input id="chat-input" type="text" autocomplete="off" placeholder="메시지를 입력하세요..." class="flex-1 bg-slate-100 rounded-2xl px-5 py-3.5 outline-none text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                    <button type="submit" class="bg-indigo-600 text-white p-3.5 rounded-2xl shadow-indigo-200 shadow-lg active:scale-90 transition-all"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </footer>
        </div>

        <!-- 3. 어드민 유저 관리 모달 -->
        <div id="admin-modal" class="hidden fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[80vh]">
                <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                    <h3 class="font-bold text-slate-800">유저 데이터 관리</h3>
                    <button id="admin-modal-close" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- 유저 목록 로드 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCARqKQjjpzTSiPoXzf5eHBeXsvmV6pOY8",
            authDomain: "my-chat-7e514.firebaseapp.com",
            projectId: "my-chat-7e514",
            storageBucket: "my-chat-7e514.firebasestorage.app",
            messagingSenderId: "774116529786",
            appId: "1:774116529786:web:410858f35201026e4b8dc3",
            measurementId: "G-CE235JY3H0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loading = document.getElementById('loading');
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const adminModal = document.getElementById('admin-modal');
        const userListDiv = document.getElementById('user-list');
        const messagesDiv = document.getElementById('messages');
        
        let isAdmin = false;

        lucide.createIcons();

        // 1. 상태 변화 감지
        auth.onAuthStateChanged(async user => {
            loading.classList.add('hidden');
            if (user) {
                isAdmin = (user.displayName === 'Admin');
                if (isAdmin) {
                    document.getElementById('btn-admin-panel').classList.remove('hidden');
                    document.getElementById('btn-admin-trash').classList.remove('hidden');
                }
                
                // 유저 정보 저장/업데이트
                await db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    name: user.displayName || "익명",
                    email: user.email || "N/A",
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                authScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                initChat();
            } else {
                authScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
            }
            lucide.createIcons();
        });

        // 2. 인증 로직
        let isLoginMode = true;
        document.getElementById('btn-toggle').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? '반가워요!' : '시작하기';
            document.getElementById('auth-subtitle').innerText = isLoginMode ? '계정에 로그인하여 시작하세요' : '새 계정을 만들고 대화에 참여하세요';
            document.getElementById('btn-submit').innerText = isLoginMode ? '로그인' : '회원가입';
            document.getElementById('name-field').classList.toggle('hidden', isLoginMode);
            document.getElementById('btn-toggle').innerHTML = isLoginMode ? '계정이 없으신가요? <span class="text-indigo-600 font-bold ml-1">가입하기</span>' : '이미 계정이 있으신가요? <span class="text-indigo-600 font-bold ml-1">로그인</span>';
            lucide.createIcons();
        };

        document.getElementById('btn-submit').onclick = async () => {
            const email = document.getElementById('auth-email').value;
            const pw = document.getElementById('auth-pw').value;
            const name = document.getElementById('auth-name').value;
            const errBox = document.getElementById('auth-error');

            errBox.classList.add('hidden');
            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, pw);
                } else {
                    const res = await auth.createUserWithEmailAndPassword(email, pw);
                    await res.user.updateProfile({ displayName: name });
                    location.reload();
                }
            } catch (e) {
                errBox.innerText = "오류: " + e.message;
                errBox.classList.remove('hidden');
            }
        };

        document.getElementById('btn-anon').onclick = () => auth.signInAnonymously();
        document.getElementById('btn-logout').onclick = () => auth.signOut();

        // 3. 채팅 로직
        function initChat() {
            db.collection("messages").orderBy("createdAt", "asc").limit(100)
                .onSnapshot(snapshot => {
                    messagesDiv.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const isMine = data.senderId === auth.currentUser.uid;
                        const msgDiv = document.createElement('div');
                        msgDiv.className = `flex group ${isMine ? 'justify-end' : 'justify-start'}`;
                        
                        const deleteBtn = isAdmin ? `<button onclick="deleteMsg('${doc.id}')" class="opacity-0 group-hover:opacity-100 p-1 text-red-300 hover:text-red-500 transition-all"><i data-lucide="trash" class="w-3.5 h-3.5"></i></button>` : '';

                        msgDiv.innerHTML = `
                            <div class="flex flex-col max-w-[80%] ${isMine ? 'items-end' : 'items-start'}">
                                <div class="flex items-center gap-1 mb-1">
                                    ${!isMine ? `<span class="text-[10px] font-bold text-slate-500 px-1">${data.senderName}</span>` : ''}
                                    ${isMine ? deleteBtn : ''}
                                </div>
                                <div class="px-4 py-2.5 rounded-2xl text-sm shadow-sm ${isMine ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-700 border border-slate-200 rounded-tl-none'}">
                                    ${data.text}
                                </div>
                                ${!isMine ? deleteBtn : ''}
                            </div>
                        `;
                        messagesDiv.appendChild(msgDiv);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    lucide.createIcons();
                });
        }

        window.deleteMsg = (id) => { if(confirm('이 메시지를 삭제할까요?')) db.collection("messages").doc(id).delete(); };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';
            await db.collection("messages").add({
                text: val,
                senderId: auth.currentUser.uid,
                senderName: auth.currentUser.displayName || "익명",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        };

        // 4. 어드민 전용 로직
        document.getElementById('btn-admin-panel').onclick = async () => {
            userListDiv.innerHTML = '<p class="text-center text-slate-400 py-10 text-xs">불러오는 중...</p>';
            adminModal.classList.remove('hidden');
            
            const snapshot = await db.collection("users").get();
            userListDiv.innerHTML = '';
            snapshot.forEach(doc => {
                const u = doc.data();
                const item = document.createElement('div');
                item.className = "p-4 bg-slate-50 rounded-2xl flex items-center justify-between border border-slate-100";
                item.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800 text-sm">${u.name}</span>
                        <span class="text-[10px] text-slate-400">${u.email}</span>
                    </div>
                    <button onclick="manageUser('${u.uid}')" class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg hover:bg-indigo-100 transition-all">관리</button>
                `;
                userListDiv.appendChild(item);
            });
        };

        window.manageUser = (uid) => {
            alert(`사용자 ID: ${uid}\n이 사용자에 대한 상세 관리 기능을 여기에 구현할 수 있습니다.`);
        };

        document.getElementById('admin-modal-close').onclick = () => adminModal.classList.add('hidden');

        document.getElementById('btn-admin-trash').onclick = async () => {
            if(!confirm('모든 대화 내용을 영구적으로 삭제하시겠습니까?')) return;
            const snapshot = await db.collection("messages").get();
            const batch = db.batch();
            snapshot.docs.forEach(d => batch.delete(d.ref));
            await batch.commit();
        };

    </script>
</body>
</html>
