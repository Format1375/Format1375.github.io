<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CHAT - 실시간 채팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <!-- React and Babel for browser-side compilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCARqKQjjpzTSiPoXzf5eHBeXsvmV6pOY8",
            authDomain: "my-chat-7e514.firebaseapp.com",
            projectId: "my-chat-7e514",
            storageBucket: "my-chat-7e514.firebasestorage.app",
            messagingSenderId: "774116529786",
            appId: "1:774116529786:web:410858f35201026e4b8dc3",
            measurementId: "G-CE235JY3H0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const scrollRef = useRef(null);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, "messages");
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = [];
                    snapshot.forEach(doc => msgs.push({ id: doc.id, ...doc.data() }));
                    msgs.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    setMessages(msgs);
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
                return () => unsubscribe();
            }, [user]);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (isLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        const res = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(res.user, { displayName: name });
                        window.location.reload(); 
                    }
                } catch (err) {
                    setError('인증 실패: ' + err.message);
                }
            };

            const handleAnonymous = async () => {
                try {
                    await signInAnonymously(auth);
                } catch (err) {
                    setError('익명 접속 실패: ' + err.message);
                }
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                const text = input;
                setInput('');
                await addDoc(collection(db, "messages"), {
                    text,
                    senderId: user.uid,
                    senderName: user.displayName || (user.isAnonymous ? "익명" : user.email.split('@')[0]),
                    createdAt: serverTimestamp()
                });
            };

            if (loading) return (
                <div className="h-full flex items-center justify-center">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                </div>
            );

            if (!user) return (
                <div className="h-full flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
                        <h2 className="text-2xl font-bold mb-6 text-center text-slate-800">{isLogin ? '로그인' : '회원가입'}</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {!isLogin && <input type="text" placeholder="닉네임" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" required />}
                            <input type="email" placeholder="이메일" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" required />
                            <input type="password" placeholder="비밀번호" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" required />
                            {error && <p className="text-red-500 text-xs">{error}</p>}
                            <button type="submit" className="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition-all">{isLogin ? '로그인' : '가입하기'}</button>
                        </form>
                        <button onClick={handleAnonymous} className="w-full mt-4 border border-slate-200 p-3 rounded-xl font-semibold text-slate-600 hover:bg-slate-50 transition-all">비회원으로 접속</button>
                        <p className="mt-6 text-center text-sm text-slate-500">
                            {isLogin ? "계정이 없으신가요?" : "계정이 있으신가요?"} 
                            <span onClick={() => setIsLogin(!isLogin)} className="text-indigo-600 ml-2 cursor-pointer font-bold underline">
                                {isLogin ? '가입하기' : '로그인'}
                            </span>
                        </p>
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col bg-white max-w-lg mx-auto shadow-2xl">
                    <header className="p-4 border-b flex justify-between items-center bg-white">
                        <h1 className="font-bold text-indigo-600">MY CHAT</h1>
                        <button onClick={() => signOut(auth)} className="text-slate-400 hover:text-red-500"><i data-lucide="log-out"></i></button>
                    </header>
                    <main className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex ${msg.senderId === user.uid ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] ${msg.senderId === user.uid ? 'items-end' : 'items-start'}`}>
                                    <span className="text-[10px] text-slate-400 mb-1 block px-1">{msg.senderName}</span>
                                    <div className={`p-3 rounded-2xl text-sm shadow-sm ${msg.senderId === user.uid ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-700 rounded-tl-none border border-slate-100'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            </div>
                        ))}
                        <div ref={scrollRef}></div>
                    </main>
                    <footer className="p-4 bg-white border-t">
                        <form onSubmit={sendMessage} className="flex gap-2">
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} placeholder="메시지 입력..." className="flex-1 bg-slate-100 p-3 rounded-xl outline-none text-sm" />
                            <button type="submit" className="bg-indigo-600 text-white p-3 rounded-xl"><i data-lucide="send"></i></button>
                        </form>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initialize lucide icons after render
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
